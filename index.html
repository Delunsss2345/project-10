<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/main.css" />
    <!-- Font Sora -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="master">
      <!-- Header -->
      <header class="header">
        <div class="container">
          <section class="header__main">
            <!-- Logo Header -->
            <figure class="header__main--img_block">
              <img
                src="./asset/img/logo.svg"
                alt="Logo-Img"
                class="header__main--img"
              />
            </figure>
            <!-- Navigation -->
            <nav class="header__main--navigation">
              <ul class="header__main--nav-list">
                <li>
                  <a class="nav-item-light" href="#!">Home</a>
                </li>
                <li>
                  <a href="#!">Products</a>
                </li>
                <li>
                  <a href="#!">Guidlines</a>
                </li>
                <li>
                  <a href="#!">Review</a>
                </li>
              </ul>
            </nav>
            <!-- Action -->
            <div class="header__main--btn">
              <button class="header__main--action btn">
                <span>Sign In</span>
              </button>
            </div>
          </section>
        </div>
      </header>
      <!-- Hero -->
      <section class="hero">
        <div class="container">
          <section class="hero__main">
            <div class="hero__main--left hero__main--bubble">
              <figure class="hero__main--bubble-big">
                <img
                  class="hero__main--bubble-big-img"
                  src="./asset/img/bubble-big.svg"
                  alt=""
                />
              </figure>
              <figure class="hero__main--bubble-default">
                <img
                  class="hero__main--bubble-defaul-img"
                  src="./asset/img/bubble-defautl.svg"
                  alt=""
                />
              </figure>
              <figure class="hero__main--bubble-small">
                <img
                  class="hero__main--bubble-small-img"
                  src="./asset/img/bubble-small.svg"
                  alt=""
                />
              </figure>
              <figure class="hero__main--bubble-xsmall">
                <img
                  class="hero__main--bubble-xsmall-img"
                  src="./asset/img/bubble-xsmall.svg"
                  alt=""
                />
              </figure>
            </div>
            <section class="hero__main--center">
              <h1 class="hero__main--title-center">
                Make
                <strong class="hero__main--strong-title">Management</strong> Way
                More Easier Than Ever
              </h1>
              <p class="hero__main--title-decs">
                The online collaborative management platform to bring more
                efficiency and performace
              </p>
              <div class="hero__main--action">
                <button class="btn-active-default btn-lidergarient">
                  <span>Request Demo</span>
                </button>
                <button class="btn-active-default">
                  <span>Contact Us</span>
                </button>
              </div>
            </section>
            <div class="hero__main--right hero__main--bubble">
              <figure class="hero__main--bubble-big">
                <img
                  class="hero__main--bubble-big-img"
                  src="./asset/img/bubble-big.svg"
                  alt=""
                />
              </figure>
              <figure class="hero__main--bubble-default">
                <img
                  class="hero__main--bubble-defaul-img"
                  src="./asset/img/bubble-defautl.svg"
                  alt=""
                />
              </figure>
              <figure class="hero__main--bubble-small">
                <img
                  class="hero__main--bubble-small-img"
                  src="./asset/img/bubble-small.svg"
                  alt=""
                />
              </figure>
              <figure class="hero__main--bubble-xsmall">
                <img
                  class="hero__main--bubble-xsmall-img"
                  src="./asset/img/bubble-xsmall.svg"
                  alt=""
                />
              </figure>
            </div>
          </section>
        </div>
      </section>
    </div>
  </body>
</html>
